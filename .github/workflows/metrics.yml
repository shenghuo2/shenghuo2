name: Metrics

on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  metrics-left:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: left
        uses: shenghuo2/metrics@master
        with:
          retries: 3
          retries_delay: 300
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.left.svg

          # Options
          user: shenghuo2
          template: classic
          base: ""
          config_timezone: Asia/Shanghai
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_ignored: php
          plugin_languages_details: bytes-size, percentage
          commits_authoring: 1308357113@qq.com, study@shenghuo2.cn, shenghuo2
          plugin_starlists: yes
          plugin_starlists_languages: yes
          plugin_starlists_limit_languages: 8
          plugin_starlists_languages_ignored: php, javascript
          plugin_starlists_limit_repositories: 0
          plugin_rss: yes
          plugin_rss_source: https://blog.shenghuo2.top/index.xml
          plugin_rss_limit: 3
          config_order: isocalendar, languages, starlists, rss

  metrics-right:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: right
        uses: shenghuo2/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.right.svg

          # Options
          user: shenghuo2
          template: classic
          base: ""
          config_timezone: Asia/Shanghai
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 8
          plugin_achievements_threshold: C
          plugin_achievements_ignored: member, worker, explorer, automator, infographile
          plugin_code: yes
          plugin_code_languages: go, python, dockerfile 
          plugin_code_days: 14
          plugin_code_load: 400
          plugin_activity: yes 
          plugin_activity_limit: 5
          plugin_activity_days: 7
          plugin_activity_filter: issue, pr, release, push, review 
          plugin_activity_skipped: shenghuo2
          config_order: topics, code, achievements, activity

  snake:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
      
          # list of files to generate.
          # one file per line. Each output can be customized with options as query string.
          #
          #  supported options:
          #  - palette:     A preset of color, one of [github, github-dark, github-light]
          #  - color_snake: Color of the snake
          #  - color_dots:  Coma separated list of dots color.
          #                 The first one is 0 contribution, then it goes from the low contribution to the highest.
          #                 Exactly 5 colors are expected.
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
